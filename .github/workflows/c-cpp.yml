name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: make build
      with:
        name: write
        path: scr/exec/writenoncanonical
        name: read
        path: scr/exec/writenoncanonical

